<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <title>Museum Interactive Guide</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="rsc/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="rsc/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="rsc/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="rsc/favicon_io/site.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page1" class="page active">
        <div class="logo-container">
            <object id="animated-logo" data="rsc/ciac_logo.svg" type="image/svg+xml"></object>
        </div>
    </div>

    <div id="page2" class="page">
        <div class="text-container">
            <p>Vous allez être</p>
            <p>amener</p>
            <p>a photographier</p>
            <p>des oeuvres</p>
        </div>
    </div>

    <div id="page3" class="page">
        <div class="camera-container">
            <div class="camera-message">
                <p>Camera access required</p>
                <button id="cameraPermissionBtn">Allow Camera Access</button>
            </div>
            <div class="camera-denied hidden">
                <p>You cannot continue without camera access</p>
                <button id="retryPermissionBtn">Try Again</button>
            </div>
        </div>
    </div>

    <div id="page4" class="page">
        <div class="brick-wall">
            <div class="brick-container"></div>
        </div>
        <div class="center-content">
            <img src="rsc/logo.png" alt="CIAC Logo" class="centered-logo">
            <div class="text-area">
                <button id="converseCIAC">Converse with CIAC</button>
            </div>
        </div>
    </div>

    <div id="page5" class="page">
        <div class="camera-view">
            <div class="camera-overlay">Find an artwork</div>
            <video id="cameraFeed" autoplay playsinline></video>
            <canvas id="photoCanvas" class="hidden"></canvas>
            <div class="camera-controls">
                <button id="captureBtn" class="capture-btn"></button>
            </div>
        </div>
    </div>

    <div id="page6" class="page">
        <div class="chat-interface">
            <div class="chat-header">
                <img src="rsc/ciac_logo-02.png" alt="CIAC Logo" class="chat-logo">
                <span class="chat-title">le musée te parle</span>
                <div class="chat-icons">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div class="chat-messages">
                <!-- Messages will be inserted here by JavaScript -->
            </div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message..." disabled>
                <button id="sendMessage">
                    <img src="rsc/send_btn.png" alt="Send">
                </button>
            </div>
            <div class="chat-buttons">
                <button id="yesBtn" class="response-btn">Yes, impressive</button>
                <button id="noBtn" class="response-btn">Not at all</button>
            </div>
        </div>
    </div>

    <div id="page7" class="page">
        <div class="response-message">
            Adding to the response wall
        </div>
    </div>

    <div id="page8" class="page">
        <div class="instruction-overlay">
            <p>Tap on the texts</p>
        </div>
        <div class="static-wall">
            <div class="brick-container"></div>
        </div>
    </div>

    <div id="page9" class="page">
        <div class="scrolling-wall">
            <div class="brick-container scrolling"></div>
        </div>
        <button id="returnCamera" class="return-button">Return to Camera</button>
    </div>

    <script src="app.js"></script>
    <script>
    window.addEventListener('load', function() {
        if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
            .then(registration => {
            registration.addEventListener('updatefound', () => {
                // New service worker is installing
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available - force reload
                    window.location.reload();
                }
                });
            });
            });
        }
    });
    </script>
</body>
</html>
