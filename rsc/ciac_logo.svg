<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
<title>CIAC Logo Drawing Animation</title>
<style>
 #main-path {
 stroke: white;
 fill: none;
 stroke-width: 2;
 stroke-dasharray: 150.32;
 stroke-dashoffset: 150.32;
 animation: drawPath 3s ease 4;
 }
 #logo-dot {
 fill: white;
 opacity: 0;
 animation: showDot 3s ease 4, switchColor 3s step-end 4;
 }
 @keyframes drawPath {
 0% {
 stroke-dashoffset: 150.32;
 stroke: white;
 }
 40% {
 stroke-dashoffset: 0;
 stroke: white;
 }
 50% {
 stroke-dashoffset: 0;
 stroke: white;
 }
 50.001% {
 stroke-dashoffset: -150.32;
 stroke: #4B0082;
 }
 90% {
 stroke-dashoffset: 0;
 stroke: #4B0082;
 }
 100% {
 stroke-dashoffset: 0;
 stroke: #4B0082;
 }
 }
 @keyframes showDot {
 0%, 40% {
 opacity: 0;
 }
 45% {
 opacity: 1;
 }
 90% {
 opacity: 1;
 }
 95%, 100% {
 opacity: 0;
 }
 }
 @keyframes switchColor {
 0%, 50% {
 fill: white;
 }
 50.001%, 100% {
 fill: #4B0082;
 }
 }
</style>
<path id="main-path"
 d="M44,19.76l7.34-7.34a27.5,27.5,0,1,0,.28,38.89L44.33,44A17.12,17.12,0,1,1,44,19.76"
 fill="none"/>
<circle id="logo-dot" cx="54.12" cy="40" r="5.19"/>
</svg>