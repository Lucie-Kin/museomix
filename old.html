<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Museum Interactive Guide</title>
    <link rel="manifest" href="manifest.json">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* Page container */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: none;
        }

        .page.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Loading page styles */
        #page1 {
            background: black;
            color: white;
        }

        /* Logo animation container */
        .logo-container {
            width: 200px;
            height: 200px;
            position: relative;
        }

        /* Text page styles */
        #page2 {
            background: black;
            color: white;
            text-align: center;
        }

        .text-line {
            font-size: 24px;
            margin: 10px 0;
            opacity: 0;
            transform: translateX(0);
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
    </style>
</head>
<body>
    <!-- Page 1: Loading -->
    <div id="page1" class="page active">
        <div class="logo-container">
            <!-- SVG logo will be added here -->
        </div>
    </div>

    <!-- Page 2: Introduction Text -->
    <div id="page2" class="page">
        <div class="text-line">Vous allez Ãªtre</div>
        <div class="text-line">amener</div>
        <div class="text-line">a photographier</div>
        <div class="text-line">des oeuvres</div>
    </div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registered');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        // Basic page navigation system
        class PageManager {
            constructor() {
                this.currentPage = 1;
                this.pages = document.querySelectorAll('.page');
            }

            goToPage(pageNumber) {
                this.pages.forEach(page => page.classList.remove('active'));
                document.getElementById(`page${pageNumber}`).classList.add('active');
                this.currentPage = pageNumber;
            }
        }

        // Initialize page manager
        const pageManager = new PageManager();

        // Example transition: Page 1 to Page 2 after 3 seconds
        setTimeout(() => {
            pageManager.goToPage(2);
            
            // Animate text lines after page transition
            const textLines = document.querySelectorAll('.text-line');
            textLines.forEach((line, index) => {
                setTimeout(() => {
                    line.style.opacity = '1';
                }, index * 500);
            });

            // Slide animation after 10 seconds
            setTimeout(() => {
                textLines.forEach((line, index) => {
                    if (index % 2 === 0) {
                        line.style.transform = 'translateX(-100%)';
                    } else {
                        line.style.transform = 'translateX(100%)';
                    }
                });
            }, 10000);
        }, 3000);
    </script>
</body>
</html>
